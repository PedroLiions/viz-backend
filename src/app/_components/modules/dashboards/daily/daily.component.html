<div class="row">


  <!-- daily summary/time/total -->
  <div class="col-12">

    <ul class="nav" id="myTab" role="tablist">
      <li class="nav-item">
        <button class="btn btn-sm btn-secondary active" data-toggle="tab" href="#summary">
          Summary
        </button>
      </li>
      <li class="nav-item">
        <a class="btn btn-sm btn-secondary" data-toggle="tab" href="#time">
          Time
        </a>
      </li>
      <li class="nav-item">
        <a class="btn btn-sm btn-secondary" data-toggle="tab" href="#total">
          Total
        </a>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">
      <!-- summary -->
      <div class="tab-pane fade show active" id="summary">
        <div class="card m-b-0">
          <div class="body">

            <table class="table table-sm table-striped table-responsive" id="dailySummary"
                   *ngIf="data">

              <thead>
              <tr>
                <th
                  *ngFor="let title of data.dailySummary.thead"
                  data-field="{{title}}"
                  data-sortable="true">
                  {{ title }}
                </th>
              </tr>
              </thead>

              <tbody>
              <tr *ngFor="let item of data.dailySummary.tbody">
                <td *ngFor="let i of item">
                  {{ i }}
                </td>
              </tr>
              </tbody>

            </table>


          </div>
        </div>
      </div> <!-- summary -->

      <div class="tab-pane fade" id="time">

      </div>

      <div class="tab-pane fade" id="total">

      </div>
    </div>

  </div> <!-- col-12 -->

  <!-- daily consolidate finish by operator -->
  <div class="col-12">
    <div class="card m-b-0">
      <div class="header">
        <h2>
          <strong>DAILY CONSOLIDADO</strong> FINALIZADO PELO OPERADOR
        </h2>
      </div>
      <div class="body">

        <table class="table table-sm table-striped table-responsive" id="dailyConsolideteFinishByOperator"
               *ngIf="data">

          <thead>
          <tr>
            <th
              *ngFor="let title of data.dailySummary.thead"
              data-field="{{title}}"
              data-sortable="true">
              {{ title }}
            </th>
          </tr>
          </thead>

          <tbody>
          <tr *ngFor="let item of data.dailySummary.tbody">
            <td *ngFor="let i of item">
              {{ i }}
            </td>
          </tr>
          </tbody>

        </table>


      </div>
    </div>
  </div> <!-- daily consolidate finish by operator -->

  <!-- daily consolidate finish by operator and percentage -->
  <div class="col-12">
    <div class="card m-b-0">
      <div class="header">
        <h2>
          <strong>%DAILY CONSOLIDADO</strong> FINALIZADO PELO OPERADOR
        </h2>
      </div>
      <div class="body">

        <table class="table table-sm table-striped table-responsive" id="dailyConsolideteFinishByOperatorPercentage"
               *ngIf="data">

          <thead>
          <tr>
            <th
              *ngFor="let title of data.dailySummary.thead"
              data-field="{{title}}"
              data-sortable="true">
              {{ title }}
            </th>
          </tr>
          </thead>

          <tbody>
          <tr *ngFor="let item of data.dailySummary.tbody">
            <td *ngFor="let i of item">
              {{ i }}
            </td>
          </tr>
          </tbody>

        </table>


      </div>
    </div>
  </div> <!-- daily consolidate finish by operator and percentage -->

  <!-- daily consolidate finish by operator and percentage -->
  <div class="col-12">
    <div class="card m-b-0">
      <div class="header">
        <h2>
          <strong>DAILY CONSOLIDADO</strong> FINALIZADO PELO DISCADOR
        </h2>
      </div>
      <div class="body">

        <table class="table table-sm table-striped table-responsive" id="dailyConsolideteFinishByDialer"
               *ngIf="data">

          <thead>
          <tr>
            <th
              *ngFor="let title of data.dailySummary.thead"
              data-field="{{title}}"
              data-sortable="true">
              {{ title }}
            </th>
          </tr>
          </thead>

          <tbody>
          <tr *ngFor="let item of data.dailySummary.tbody">
            <td *ngFor="let i of item">
              {{ i }}
            </td>
          </tr>
          </tbody>

        </table>


      </div>
    </div>
  </div> <!-- daily consolidate finish by dialer and percentage -->

  <!-- daily consolidate finish by operator and percentage -->
  <div class="col-12">
    <div class="card m-b-0">
      <div class="header">
        <h2>
          <strong>%DAILY CONSOLIDADO</strong> FINALIZADO PELO DISCADOR
        </h2>
      </div>
      <div class="body">

        <table class="table table-sm table-striped table-responsive" id="dailyConsolideteFinishByDialerPercentage"
               *ngIf="data">

          <thead>
          <tr>
            <th
              *ngFor="let title of data.dailySummary.thead"
              data-field="{{title}}"
              data-sortable="true">
              {{ title }}
            </th>
          </tr>
          </thead>

          <tbody>
          <tr *ngFor="let item of data.dailySummary.tbody">
            <td *ngFor="let i of item">
              {{ i }}
            </td>
          </tr>
          </tbody>

        </table>


      </div>
    </div>
  </div> <!-- daily consolidate finish by dialer and percentage -->


</div> <!-- row -->
