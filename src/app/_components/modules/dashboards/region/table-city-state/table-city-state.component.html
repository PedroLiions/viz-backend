<!-- daily summary/time/total -->
<div class="row">
  <div class="col-12">

    <ul class="nav my-3" role="tablist">
      <li class="nav-item">
        <button class="btn btn-sm btn-secondary active" data-toggle="tab" href="#state">
          {{ 'Estado' | translate }}
        </button>
      </li>
      <li class="nav-item">
        <a class="btn btn-sm btn-secondary" data-toggle="tab" href="#city">
          {{ 'Cidade' | translate }}
        </a>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">
      <!-- summary -->
      <div class="tab-pane fade show active" id="state">
        <div class="card m-b-0">


          <div class="body">

            <app-table
              [dataUrl]="dataUrlState"
              [columnClasseConfig]="columnClasseConfig"
              [callbackClassOfTd]="callbackTable"
              [name]="'tableRState'">
            </app-table>

          </div>


        </div>
      </div> <!-- summary -->

      <div class="tab-pane fade" id="city">


        <div class="card m-b-0">


          <div class="body">

            <app-table
              [dataUrl]="dataUrlCity"
              [columnClasseConfig]="columnClasseConfig"
              [callbackClassOfTd]="callbackTable"
              [name]="'tableRegionTelecom'">
            </app-table>

          </div>


        </div>


      </div>

    </div>

  </div> <!-- col-12 -->
</div>
